<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <!-- audio -->
    <h2>Etiqueta audio</h2>
    <audio src="archivos/audio.mp3" controls></audio>
    <hr>

    <!-- video -->
    <h2>Etiqueta video</h2>
    <h3>Ejemplo 1</h3>
    <video src="archivos/big_buck_bunny.mp4" controls poster="archivos/big-buck.jpg"></video>
    <br>
    <h3>Ejemplo 2</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/E0WRQpjckYg?si=nb0hB9-emKUDGGT4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
